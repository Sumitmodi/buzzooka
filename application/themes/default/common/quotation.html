<script type="text/javascript">
    //USED BY: WI_USERS_SEARCH
    //ACTIONS: creates a noce pull down/select for each specified field
    //REQUIRES: select2.js
    //NOTES: no need for '$().ready(function()' as this only need jquery & select2.js which are loaded up top
    $("#quotation_form").select2({
        allowClear: true
    });
    $(function () {
        if ($('textarea').length) {
            $('textarea').val($('textarea').val().replace(' ', ''));
        }
    });
</script>
<script type="text/javascript">
    var logged = '[vars.logged_in]';
    var target = $('.main-container');

    function getContrastYIQ(hexcolor) {
        var r = hexcolor.r;
        var g = hexcolor.g;
        var b = hexcolor.b;
        var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        return (yiq >= 128) ? 'black' : 'white';
    }

    $(function () {
        if (logged == 1) {
            $("#custom").spectrum({
                color: '[vars.theme_color]' || '#8b0000',
                flat: false,
                showInput: true,
                showInitial: true,
                allowEmpty: true,
                showAlpha: true,
                disabled: false,
                showPalette: false,
                showPaletteOnly: false,
                togglePaletteOnly: false,
                showSelectionPalette: true,
                clickoutFiresChange: false,
                cancelText: 'Cancel',
                chooseText: 'Save',
                change: function (color) {
                    var c = color.toHexString();
                    target.find('span').css('color', getContrastYIQ(color.toRgb()));
                    target.css('background-color', c);
                    $.ajax({
                        url: '[conf.site_url]/common/quotation/save-color',
                        data: {
                            bkg_color: c,
                            txt_color: getContrastYIQ(color.toRgb()),
                            id: '[vars.quotation_form_id]'
                        },
                        type: 'POST',
                        success: function (res) {
                            alert(res);
                        }
                    });
                },
                move: function (color) {
                    target.css('background-color', color.toHexString());
                    target.find('span').css('color', getContrastYIQ(color.toRgb()));
                },
                hide: function (color) {
                    console.log('Clicked outside the scope of color picker');
                }
            });
        } else {
            $('#custom').remove();
        }
    })
</script>
