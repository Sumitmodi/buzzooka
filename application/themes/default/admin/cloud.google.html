<style type="text/css">
  .box-head-blue {
    background: rgba(0, 0, 0, 0) linear-gradient(to bottom, #168add 0%, #007ee5 100%) repeat scroll 0 0;
    border-left: 1px solid #e7e7e7;
    border-right: 1px solid #e7e7e7;
    border-top: 1px solid #e7e7e7;
    color: #d1d1d1;
    font-size: 16px;
    padding: 6px 15px;
  }
  .height-200{
    height : 200px;
    background: #FFF;
    border: 1px solid #ddd;
  }
  .bordered{
    background-color: #e0e0e0;
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-top: 1px solid #ddd;
    padding: 5px;
  }
  .thumb-image{
    max-height: 100%;
    padding : 0;
    padding-top: 10px;
    margin: 0 auto;
  }
  .absolute-position{    
    background: rgba(0, 0, 0, 0) linear-gradient(to bottom, #168add 0%, #007ee5 100%) repeat scroll 0 0;
    opacity: 0.6;
    padding: 10px 5px;
    position: absolute;
    top: 201px;
    width: 90%;
    /*display: none;*/
    color: #FFF;
  }
  .box:hover .absolute-position{
    display: block;
  }
  .heading-menu a{
    color : #000;
  }
</style>
<!-- Main content starts -->
<div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
        <!--SIDE MENU - ONLOAD -->
        <!--[onload;file=common.menu.html;getbody;comm]-->
        <!--SIDE MENU - ONLOAD -->
    </div>
    <!-- Sidebar ends -->
    <div class="mainbar">
        <!----------------------COMMON PAGE HEADING--------------------------------->
        <!--[onload;file=common.heading.html;getbody;comm]-->
        <!----------------------COMMON PAGE HEADING--------------------------------->
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-2">
                          <form action="[conf.site_url]/admin/google-drive/upload" enctype="multipart/form-data" method="post">
                            <input type="file" name="userfile[]" style="position:absolute;left:-999px;" multiple="multiple"/>
                            <button class="btn btn-mid btn-success upload-file">
                              <i class="icon-plus"></i> Upload files to drive                       
                            </button>
                          </form>
                        </div>
                            <a class="btn btn-mid btn-success" href="[conf.site_url]/admin/google-drive/logout">
                                  Login as a different user                  
                            </a>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-3">
                            <!--[files.file_name;block=div;]-->
                            <div class="box">
                                <div class="box-head-info bordered">
                                    <span class="pull-left">
                                      <img src="[files.icon_link]"/> 
                                      <a href="[files.alternate_link]" target="_blank" title="[files.full_name]">[files.file_name]</a>
                                    </span>
                                    <span class="pull-right"><i class="icon-user"></i> [files.owner_name]</span>
                                    <div class="clearfix"></div>
                                </div>
                                <a href="[files.alternate_link]" target="_blank" title="[files.full_name]">
                                  <div class="box-content height-200">
                                      <img src="[files.thumbnail_link]" class="img img-responsive thumb-image"/>
                                  </div>
                                </a>
                                <div class="absolute-position heading-menu">
                                  <ul class="pull-left">
                                    <li>[files.created_date]</li>
                                    <li>|</li>
                                    <li>[files.size] MB</li>
                                  </ul>
                                  <ul class="pull-right">
                                    <!--<li><span class="fa fa-eye"></span></li>
                                    <li>|</li>-->
                                    <li>
                                      <!--[block=li;when[files.has_download_url]=1]-->
                                      <a href="[files.download_url;]" class="text-dark"><span class="fa fa-download"></span></a>
                                    </li>
                                  </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div id="description-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">      
                        <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                              <button type="button" class="full-screen-modal close" aria-hidden="true"><i class="icon-fullscreen"></i></button>
                              <h4 class="modal-title" id="file-name"></h4>
                            </div>
                            <div class="modal-body task-description"> 
                              <iframe src="" width="100%" height=""></iframe>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">[lang.lang_close]</button>
                            </div>
                        </div>
                    </div>
                  </div>  
                </div>
                <!--WI_NOTIFICATION-->
                <div class="col-md-9">
                    <div class="widget">
                        <div class="widget-content widget-big-box">[vars.notification;noerr]</div>
                    </div>
                </div>
                <!--WI_NOTIFICATION-->
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
</div>

<script type="text/javascript">
  $(function(){
    $('a.preview-file').click(function(e){
      e.preventDefault();
      $('#file-name').html($(this).attr('data-file'));
      $('iframe').attr('src',$(this).attr('href'));
    });
    $('.upload-file').click(function(e){
      e.preventDefault();
      $('input[type=file]').trigger('click');
    });
    $('input[type=file]').change(function(e){
      return $('form').submit();
    });
  });
</script>
